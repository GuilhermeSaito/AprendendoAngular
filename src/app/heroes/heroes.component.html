<h1>My Heroes</h1>
<h2>Select a hero below</h2>
<ul class="hero">
  <!--Esse class.selected, Eh soh para verificar qual esta selecionado, para ser destacado.
      Esse destaque acontede no CSS-->
  <li *ngFor="let h of hero"
    [class.selected]="h === selectHero"
    (click)="onSelect(h)">
    <span class="badge">{{h.id}}</span> {{h.name}}
  </li>
  <!--Eh por esse (click)="..." esse onSelect, eh uma funcao que eh definida no heroes.component.ts
      Que, quando clica em algumm hero, essa funcao eh acionada, e seta o selectHero para o hero
      que foi clicado-->
</ul>

<!--Com o @Input() do hero-detail.ts, chamando dessa forma, eh possivel mandar a informacao do
  selectHero, pra lah.    Fazendo uma conexao entre Parent e Child, tem o @Export() tbm,
  Ai manda dados do child para o Parent-->
<!--app-<nomeDoLugarCom@Input(), [nomeDaVariavelDo@Input()], ="variavelParaMandarOsDados"-->
<app-hero-detail [hero]="selectHero"></app-hero-detail>
